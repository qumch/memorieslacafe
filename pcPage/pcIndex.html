<script type="text/javascript">

	$(document).ready(function(){
	//创建图片轮播实例
		imageMove(".swiper-container-index")
	//根据数组动态添加课程
		showLessonList()
	//显示课程价格
		showLessonPrice()
	//添加页脚
		appendHTML()
	})
	function showLessonPrice(){
		$('.lessonBack').on('mouseover',function(e){
			this.getElementsByClassName('detail')[0].style='display:block;'
		})
		$('.lessonBack').on('mouseout',function(e){
			this.getElementsByClassName('detail')[0].style='display:none;'
		})
	}
	function showLessonList(){
		for(let i=0;i<lesson.length;i++){
				$(".mid_lesson").append(
				`<li class='lesson'>
					<div class='lessonImgDiv' ><img src='../${lesson[i].titleImg}' /></div>
					<div class='lessonBack' onclick='gtProductInfo(${lesson[i].courseNo})'>
						<div class='detail' >
							<div style='margin-top:15%;'>${lesson[i].courseName}</div>
							<div>${lesson[i].FeeForOne}</div>
						</div>
					</div>
					<div class='lessonName' onclick='gtProductInfo(${lesson[i].courseNo})'>${lesson[i].courseName}</div>
				</li>`
				
				);
			}
	}
	
	function gtProductInfo(no){
		window.open("lessonDetail.jsp?courseNo="+no);
	}
</script>
